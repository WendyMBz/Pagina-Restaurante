<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Platillos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caja">
            <h1>
                <img id="logo" src="../img/logo.png" alt="logo">
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="Home.html">HOME</a>
                    </li>
                    <li>
                        <a href="Platillos.html">Platillos</a>
                    </li>
                    <li>
                        <a href="Contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>
        <label for="correoelectronico">Correo electronico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
        <label for="telefono">Telefono </label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">
        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="menjase" class="input-padron" required></textarea>
        <fieldset>
            <legend>¿Como le gustaria que lo contactemos?</legend>
            <label for="radio-email"> <input type="radio" value="email" id="radio-email" name="contacto"> Email</label>

            <label for="radio-Telefono"> <input type="radio" value="Telefono" id="radio-Telefono" name="contacto">
                Telefono</label>

            <label for="radio-Whatsapp"> <input type="radio" value="Telefono" id="radio-Whatsapp" name="contacto"
                    checked>Whatsapp</label>

        </fieldset>

        <fieldset>
            <legend>¿En cual horario prefiere ser atendido?</legend>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>

            </select>
        </fieldset>

        <label Class="checkbox"> <input type="checkbox" checked>Le gustaria recibir novedades del Restaurante BB Rox
        </label>
        <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="../img/logoB.png" alt="logo">
        <p class="Copyright">&copy Copyright Restaurante BB Rox - 2023</p>
    </footer>
</body>

</html>
